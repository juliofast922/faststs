name: C Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential libssl-dev libcurl4-openssl-dev

    - name: Generate test TLS certificates
      run: bash scripts/gen-test-certs.sh

    - name: Run tests with Makefile
      run: |
        echo "ACCESS_KEY_ID=EXAMPLETY6TGTQXUZGEEA" >> .env
        echo "SECRET_ACCESS_KEY=example_secretM6PPixHHN7RjufJlLr7rMzswxsc" >> .env
        make test
